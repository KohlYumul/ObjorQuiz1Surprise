{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}My Portfolio{% endblock %}</title>
    <!-- Link to local Bootstrap CSS -->
    <link href="{% static 'bootstrap/css/bootstrap.min.css' %}" rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', sans-serif;
            background-color: #f8f9fa;
            color: #343a40;
            display: flex;
            flex-direction: column;
            min-height: 100vh; /* Ensure footer sticks to bottom */
        }
        .navbar {
            background-color: #343a40 !important; /* Dark background for navbar */
        }
        .navbar-brand, .nav-link {
            color: #ffffff !important; /* White text for navbar links */
            font-weight: bold;
        }
        .navbar-brand:hover, .nav-link:hover {
            color: #cccccc !important; /* Lighter white on hover */
        }
        .container {
            flex: 1; /* Allow content to grow and push footer down */
            padding-top: 20px;
            padding-bottom: 20px;
        }
        .card {
            border-radius: 10px; /* Rounded corners for cards */
            box-shadow: 0 4px 8px rgba(0,0,0,0.1); /* Subtle shadow */
            margin-bottom: 20px;
        }
        .card-header {
            background-color: #007bff; /* Primary blue for card headers */
            color: white;
            border-top-left-radius: 10px;
            border-top-right-radius: 10px;
            font-weight: bold;
        }
        .footer {
            background-color: #343a40; /* Dark background for footer */
            color: white;
            padding: 20px 0;
            text-align: center;
            border-top: 1px solid #495057; /* Separator line */
        }
        .footer a {
            color: #007bff; /* Blue links in footer */
            text-decoration: none;
        }
        .footer a:hover {
            text-decoration: underline;
        }
        .btn-primary {
            background-color: #007bff;
            border-color: #007bff;
            border-radius: 5px;
        }
        .btn-primary:hover {
            background-color: #0056b3;
            border-color: #0056b3;
        }
    </style>
</head>
<body>
    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container-fluid">
            <a class="navbar-brand rounded-md p-2" href="{% url 'projects:home' %}">My Portfolio</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item">
                        <a class="nav-link rounded-md p-2" aria-current="page" href="{% url 'projects:home' %}">Home</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link rounded-md p-2" href="{% url 'projects:about' %}">About</a>
                    </li>
                    <!-- Add more navigation items here if needed -->
                </ul>
            </div>
        </div>
    </nav>

    <!-- Main Content Block -->
    <div class="container mt-4">
        {% block content %}
        <!-- Content from child templates will be inserted here -->
        {% endblock %}
    </div>

    <!-- Footer -->
    <footer class="footer mt-auto">
        <div class="container">
            <p>&copy; {% now "Y" %} My Portfolio. All rights reserved. | Built with Django and Bootstrap.</p>
            <p>
                <a href="#">Privacy Policy</a> | <a href="#">Terms of Service</a>
            </p>
        </div>
    </footer>

    <!-- Link to local Bootstrap JS (bundle includes Popper.js) -->
    <script src="{% static 'bootstrap/js/bootstrap.bundle.min.js' %}"></script>
</body>
</html>
